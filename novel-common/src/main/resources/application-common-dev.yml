spring:
  profiles:
    include: [ common ]
  main:
    allow-bean-definition-overriding: true
  #Redis服务器IP
  redis:
    host: 127.0.0.1
    #Redis服务器连接端口
    port: 6379
    #Redis服务器连接密码
    password: test123456
    jedis:
      pool:
        #连接池最大连接数（使用负值表示没有限制）
        max-active: 8
        #连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: 1
        #连接池最大阻塞等待时间（使用负值表示没有限制）
        max-idle: 8
        #连接池中的最小空闲连接
        min-idle: 0
    #连接超时时间（毫秒）
    timeout: 30000
  datasource:
    url: jdbc:shardingsphere:absolutepath:${user.dir}/config/shardingsphere-jdbc.yml
    driver-class-name: org.apache.shardingsphere.driver.ShardingSphereDriver

content:
  save:
    storage: db # 小说内容存储方式：db-数据库，txt-TXT文本
    path: /Users/xiongxiaoyang/books  # 小说TXT文本保存路径

# HTTP 代理配置
http:
  proxy:
    # 是否开启 HTTP 代理，true-开启，false-不开启
    enabled: false
    # 代理 IP
    ip: us.swiftproxy.net
    # 代理端口号
    port: 7878
    # 代理用户名
    username: swiftproxy_u
    # 代理密码
    password: swiftproxy_p