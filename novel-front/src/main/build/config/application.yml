pic:
  save:
    #图片保存方式, 1不保存，使用网络图片 ，2本地保存
    type: 2
    #图片保存路径
    path: /var/pic


#模版配置
templates:
  name: green

#小说内容保存配置
content:
  save:
    storage: db # 小说内容存储方式：db-数据库，txt-TXT文本
    path: /Users/xiongxiaoyang/books  # 小说TXT文本保存路径



# HTTP 代理配置
http:
  proxy:
    # 是否开启 HTTP 代理，true-开启，false-不开启
    enabled: false
    # 代理 IP
    ip: us.swiftproxy.net
    # 代理端口号
    port: 7878
    # 代理用户名
    username: swiftproxy_u
    # 代理密码
    password: swiftproxy_p

