            <ul class="log_list">
                <li><a class="link_1 " href="/user/userinfo.html">个人中心</a></li>

        </div>

                    <h2 class="fl"><a href="javascript:void(0);" class="red">我的书架</a></h2><i
                        class="fl ml20 mr20 font16">|</i>

</div>


</body>
<div th:replace="common/js :: js"></div>
<script src="/javascript/user.js" type="text/javascript"></script>
<script language="javascript" type="text/javascript">
    search(1, 10);

    function search(curr, limit) {

        $.ajax({
            type: "get",
            url: "/user/listBookShelfByPage",
            data: {'curr': curr, 'limit': limit},
            dataType: "json",
            success: function (data) {
                if (data.code == 200) {
                    var bookShelfList = data.data.list;
                    if (bookShelfList.length > 0) {
                        var bookShelfListHtml = "";
                        for (var i = 0; i < bookShelfList.length; i++) {
                            var book = bookShelfList[i];
                            bookShelfListHtml += (" <tr id='shelf" + book.bookId + "' class=\"book_list\" vals=\"291\">\n" +
                                "                            <td class=\"style bookclass\">\n" +
                                "                                <a href=\"/book/bookclass.html?c=" + book.catId + "\" >[" + book.catName + "]</a>\n" +
                                "                            </td>\n" +
                                "                            <td class=\"name\">\n" +
                                "                                <a href=\"/book/" + book.bookId + ".html\">\n" +
                                "                                    " + book.bookName + "</a>\n" +
                                "                            </td>\n" +
                                "                            <td class=\"chapter\" valsc=\"291|2037554|1\">\n" +
                                "<a href='/book/" + book.bookId + "/" + book.lastIndexId + ".html'>" + book.lastIndexName + "</a>" +
                                "                            </td>\n" +
                                "                            <td class=\"time\">\n" +
                                "                                " + book.lastIndexUpdateTime + "\n" +
                                "                            </td>\n" +
                                "                            <td class=\"goread\">\n" +
                                "<div style=''><a href='/book/" + book.bookId + "/" + book.preContentId + ".html'>继续阅读</a></div>" +
                                "<div style='line-height:8px;padding-bottom:13px'><a href='javascript:removeFromBookShelf(\"" + book.bookId + "\")'>移出书架</a></div>" +
                                "                            </td>\n" +
                                "                        </tr>");
                        }
                        $("#bookShelfList").html(bookShelfListHtml);

                        layui.use('laypage', function () {
                            var laypage = layui.laypage;

                            //执行一个laypage实例
                            laypage.render({
                                elem: 'shellPage' //注意，这里的 test1 是 ID，不用加 # 号
                                , count: data.data.total //数据总数，从服务端得到,
                                , curr: data.data.pageNum
                                , limit: data.data.pageSize
                                , jump: function (obj, first) {


                                    //obj包含了当前分页的所有参数，比如：
                                    console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
                                    console.log(obj.limit); //得到每页显示的条数


                                    //首次不执行
                                    if (!first) {
                                        search(obj.curr, obj.limit);
                                    } else {

                                    }
                                }
                            });
                        });

                    }


                } else if (data.code == 1001) {
                    //未登录
                    location.href = '/user/login.html?originUrl=' + encodeURIComponent(location.href);

                } else {
                    layer.alert(data.msg);
                }

            },
            error: function () {
                layer.alert('网络异常');
            }
        })

    }

    function removeFromBookShelf(bookId) {

        $.ajax({
            type: "delete",
            url: "/user/removeFromBookShelf/" + bookId,
            data: {},
            dataType: "json",
            success: function (data) {
                if (data.code == 200) {
                    $("#shelf" + bookId).remove();
                }
            }
        });

    }
</script>
</html>
