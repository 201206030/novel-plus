<script language="javascript" type="text/javascript">
    search(1, 10);

    function search(curr, limit) {


        $.ajax({
            type: "get",
            url: "/author/listIncomeMonthByPage",
            data: {'curr':curr,'limit':limit},
            dataType: "json",
            success: function (data) {
                if (data.code == 200) {
                    var bookList = data.data.list;
                    if (bookList.length > 0) {
                        var bookListHtml = "";
                        for(var i=0;i<bookList.length;i++){
                            var book = bookList[i];
                            bookListHtml+=(" <tr class=\"book_list\" >\n" +
                                "                            <td class=\"goread\">\n" +
                                "                                "+book.incomeMonth+"</td>\n" +
                                "                            <td class=\"goread\" >"
                                +book.preTaxIncome/100+"</td>\n" +
                                "                            <td class=\"goread\">\n" +
                                "                                "+book.afterTaxIncome/100+"\n" +
                                "                            </td>\n" +
                                "                            <td class=\"goread\">"+(book.payStatus == 1 ? '已支付' : '待支付')+
                                "                            </td>\n" +

                                " </tr>");
                        }
                        $("#bookList").html(bookListHtml);

                        layui.use('laypage', function () {
                            var laypage = layui.laypage;

                            //执行一个laypage实例
                            laypage.render({
                                elem: 'shellPage' //注意，这里的 test1 是 ID，不用加 # 号
                                , count: data.data.total //数据总数，从服务端得到,
                                , curr: data.data.pageNum
                                , limit: data.data.pageSize
                                , jump: function (obj, first) {


                                    //obj包含了当前分页的所有参数，比如：
                                    console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
                                    console.log(obj.limit); //得到每页显示的条数


                                    //首次不执行
                                    if (!first) {
                                        search(obj.curr, obj.limit);
                                    } else {

                                    }
                                }
                            });
                        });

                    }


                } else if (data.code == 1001) {
                    //未登录
                    location.href = '/user/login.html?originUrl=' + decodeURIComponent(location.href);

                }else {
                    layer.alert(data.msg);
                }

            },
            error: function () {
                layer.alert('网络异常');
            }
        })

    }


    function updateBookStatus(bookId,status) {

        $.ajax({
            type: "POST",
            url: "/author/updateBookStatus",
            data: {'bookId':bookId,'status':status==0?1:0},
            dataType: "json",
            success: function (data) {
                if (data.code == 200) {

                    location.reload();


                } else if (data.code == 1001) {
                    //未登录
                    location.href = '/user/login.html?originUrl=' + decodeURIComponent(location.href);

                }else {
                    layer.alert(data.msg);
                }

            },
            error: function () {
                layer.alert('网络异常');
            }
        })





    }
</script>
